<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>High&amp;Low Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
<div class="to_top">
  <a href="./index.html">TOP</a>
</div>
    <div id="retry">
      <p class="retry_txt">RETRY</p>
      <div class="stock_top">
<p class="stock_back_wrap">
<img src="./img/stock_back.png" alt="">
</p>
      </div>
      <div class="stock_bottom">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="cards">
      <div class="dealer">
        <div class="card" id="dealer_card">1</div>
      </div>
      <div class="player">
        <div id="card_wrap">
          <div class="card card_back">
            <div class="back_red">
              <img src="./img/card_back.png" alt="カード裏面">
            </div>
          </div>
          <div class="card card_front" id="player_card">5</div>
        </div>
      </div>
    </div>
    <div id="result" class="hidden">result</div>
    <div class="controls">
      <div class="high" id="higher">HIGH</div>
      <div class="low" id="lower">LOW</div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
